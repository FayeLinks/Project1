<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <br>

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">BAR ADVISOR</h1>
        </div>

        <!-- Input field for User City Code -->
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="City">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" id="goBtn" type="button">Go</button>
            </div>
        </div>
        <br>
        
    </div>


    <h3>Map:</h3>
    <div id="map" class="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoaFes8CwSg9uHSmPlGE3YsqEXdp5OyWY&callback=initMap"
        class="maps-src">
        </script>

    <!--Added footer-->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <div class="bar-info"></div>
            </div>
        </div>
        
    </footer>



    <!-- Javascript link -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
