<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <br>

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">BAR ADVISOR</h1>
        </div>


        <!-- TEST FOR ON CLICK EVENT -->
        <button onclick="displayBars()">Show Bars Near Me</button>

    </div>

    <!-- Rendered Google Map here -->
    <h3>Map:</h3>
    <div id="map" class="map"></div>

    <!-- Div Row to contain all the Bars -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover" id="bars-list">
                <div class="card-header">Local Bars</div>
                <thead>
                    <tr>
                        <th scope="col">Bar Name</th>
                        <th scope="col">Location</th>
                        <th scope="col">Price Level</th>
                        <th scope="col">Rating</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Div Row to contain all the Details from Zomato (if possible) -->
    <div class="row">
        <div class="col-lg-12">
            <div id="zomato-information"></div>
        </div>
    </div>

    <!--Added footer-->
    <footer></footer>

    <script></script>

    <!-- Google Maps Call -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoaFes8CwSg9uHSmPlGE3YsqEXdp5OyWY&callback=initMap"
        class="maps-src">
        </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript link -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
